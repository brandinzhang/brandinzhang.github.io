                <h2 id="欧拉筛线性筛">欧拉筛（线性筛）</h2>
<p>问题描述：给定正整数n，求1到n之间的所有素数。</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;vector&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;cmath&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-type">const</span> <span class="hljs-type">int</span> N = <span class="hljs-number">1e6</span><span class="hljs-number">+10</span>;<br><span class="hljs-type">bool</span> not_prime[N];<br><span class="hljs-type">int</span> cnt=<span class="hljs-number">0</span>;<br>vector&lt;<span class="hljs-type">int</span>&gt; primes;<br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">pre</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">2</span>;i&lt;=n;i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(!not_prime[i]) primes.<span class="hljs-built_in">push_back</span>(i);<br>        <span class="hljs-keyword">for</span>(<span class="hljs-keyword">auto</span> pri:primes) <span class="hljs-comment">//一直遍历，直到找到i的最小质因数为止</span><br>        &#123;<br>            <span class="hljs-keyword">if</span>(<span class="hljs-number">1ll</span>*i*pri&gt;n) <span class="hljs-keyword">break</span>;  <br>            not_prime[pri*i]=<span class="hljs-literal">true</span>;   <span class="hljs-comment">//若pri不是最小质因数，则pri*i一定是一个没被筛的合数，pri是pri*i的最小质因数</span><br>            <span class="hljs-keyword">if</span>(i%pri==<span class="hljs-number">0</span>) <span class="hljs-keyword">break</span>;   <span class="hljs-comment">//如果i能被pri整除，则pri是i的最小质因数,primes中比pri更大的pri不可用于筛质数，因为它们的最小质因数一定大于pri</span><br>        &#125;<br>    &#125;<br>&#125;<br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> n;<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;n);<br>    <span class="hljs-built_in">pre</span>(n);<br>    cout&lt;&lt;primes.<span class="hljs-built_in">size</span>();<br>    <br>&#125;<br></code></pre></td></tr></table></figure>
